<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three.js Starter File</title>
  <link rel="stylesheet" href="css/style.css">

  <!-- use an import map to link to the Three.js CDN -->

  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@v0.174.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@v0.174.0/examples/jsm/"
      }
    }
  </script>


<!-- Link to your Javascript file as a type="module", this will execute the file after the HTML is loaded -->
<script type="module" src="js/main.js"></script>

</head>


<body>
  <header>
    <p>Starter file from <a href="https://threejs.org/docs/#manual/en/introduction/Creating-a-scene">Three.js
        documentation</a></p>
    <p>Three.js library is imported via a <a
        href="https://threejs.org/docs/#manual/en/introduction/Installation">CDN</a></p>

        <button id="play-button">Click here to play song!</button>
        <button id="pause-button">Click here to pause song!</button>
    </header>

    <audio id="song" src="media/prism.mp3"></audio>
    <audio id="sfx" src="media/176238__melissapons__sci-fi_short_error.mp3"></audio>

    <script src="js/sounds.js"></script>
</body>


</html>
